<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <title>
   reveal.js
  </title>
  <link href="dist/reset.css" rel="stylesheet"/>
  <link href="dist/reveal.css" rel="stylesheet"/>
  <link href="dist/theme/black.css" rel="stylesheet"/>
  <!-- Theme used for syntax highlighted code -->
  <link href="plugin/highlight/monokai.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="reveal">
   <div class="slides">
    <section>
     <img class="fragment" data-fragment-index="1" height="300" src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg" style="position: absolute; left: 50px; top: 50px" width="300"/>
     <img class="fragment" data-fragment-index="2" height="300" src="https://media.istockphoto.com/id/1322123064/photo/portrait-of-an-adorable-white-cat-in-sunglasses-and-an-shirt-lies-on-a-fabric-hammock.jpg?s=612x612&amp;w=0&amp;k=20&amp;c=-G6l2c4jNI0y4cenh-t3qxvIQzVCOqOYZNvrRA7ZU5o=" style="position: absolute; left: 500px; top: 500px" width="300"/>
     <img class="fragment" data-fragment-index="3" height="300" src="https://cdn.britannica.com/25/7125-050-67ACEC3C/Abyssinian-sorrel.jpg" style="position: absolute; left: 1000px; top: 1000px" width="300"/>
    </section>
    <section>
     <p class="fragment" data-fragment-index="1">
      End of slide
     </p>
    </section>
   </div>
  </div>
  <script src="dist/reveal.js">
  </script>
  <script src="plugin/notes/notes.js">
  </script>
  <script src="plugin/markdown/markdown.js">
  </script>
  <script src="plugin/highlight/highlight.js">
  </script>
  <script>
   // More info about initialization & config:
 			// - https://revealjs.com/initialization/
 			// - https://revealjs.com/config/
 			Reveal.initialize({
 				hash: true,
 				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
  </script>
 </body>
</html>
